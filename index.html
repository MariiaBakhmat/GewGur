<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,viewport-fit=cover">
  <title>Gewürz Guru Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500;600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Lato', sans-serif;
      color: #FEFEFE;
    }

    /* Фоновое изображение */
    .bg-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
    }

    .bg-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      min-width: 100vw;
      min-height: 100vh;
    }

    /* Верхня панель з лого */
    .top-navbar {
      width: 100%;
      height: 120px;
      background: #F3E8CD;
      border-bottom: 1px solid #F3E8CD;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 40px;
      position: fixed;
      top: 0; 
      left: 0;
      z-index: 10;
      box-shadow: 0 4px 4px rgba(0,0,0,0.15);
    }

    .nav-logo-img {
      height: 60px;
      width: auto;
      object-fit: contain;
    }
    
    :root {
        --nav-h: 120px;
    }

    /* Основний контейнер */
    .main-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Контейнер чату */
    .chat-container {
      flex: 1;
      max-width: 800px;
      margin: 190px auto 0 auto;
      width: 100%;
      display: flex;
      flex-direction: column;
      background: transparent;
      min-height: calc(100vh - 190px);
      position: relative;
    }

    .chat-history {
      flex: 1;
      padding: 0px 30px 20px 30px;
      overflow-y: auto;
      background-color: transparent;
      min-height: 0;
    }

    .chat-history::-webkit-scrollbar {
      width: 6px;
    }

    .chat-history::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
    }

    .chat-history::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 3px;
    }

    .chat-history::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.5);
    }

    /* Повідомлення */
    .message-container {
      display: flex;
      margin-bottom: 15px;
      align-items: flex-start;
      opacity: 0;
      transform: translateY(20px);
      animation: messageFadeIn 0.5s ease-out forwards;
    }

    @keyframes messageFadeIn {
      to { opacity: 1; transform: translateY(0); }
    }

    .message-container.user {
      justify-content: flex-end;
    }

    .message-container.bot {
      justify-content: flex-start;
    }

    .message-bubble {
      max-width: 630px;
      padding: 12px 18px;
      border-radius: 20px;
      line-height: 1.5;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .message-container.user .message-bubble {
      background-color: #006664;
      color: #FFFFFF;
      border-bottom-right-radius: 6px;
    }

    .message-container.bot .message-bubble {
      background-color: transparent;
      color: #000000;
      border-bottom-left-radius: 6px;
    }

    .message-bubble a {
      color: #006664;
      text-decoration: underline;
      font-weight: 500;
    }

    .message-bubble a:hover {
      color: #004240;
    }

    .message-avatar {
      width: 54px;
      height: 54px;
      margin-right: 10px;
      border-radius: 50%;
      object-fit: cover;
      flex-shrink: 0;
    }

    .loading-bubble {
      background-color: transparent;
      color: #666666;
      font-style: italic;
      padding: 12px 18px;
      border-radius: 20px;
      font-size: 14px;
      border-bottom-left-radius: 6px;
    }

    /* Поле вводу */
    .chat-input-area {
      padding: 12px 20px;
      background: transparent;
      flex-shrink: 0;
      display: flex;
      justify-content: center;
    }

    .input-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      background: #FEFEFE;
      border: 2px solid #E8ECEF;
      border-radius: 16px;
      padding: 12px 60px 12px 16px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 8px;
      z-index: 5;
    }

    .chat-input {
      width: 100%;
      border: none;
      outline: none;
      font-size: 1rem;
      color: #004240;
    }

    .chat-input::placeholder {
      color: #000000;
      opacity: 0.6;
    }

    .icon-button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 6px;
      border-radius: 50%;
      position: relative;
      transition: background-color 0.2s ease;
    }


    .icons-row {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .icon-img {
      width: 24px;
      height: 24px;
      object-fit: contain;
      display: block;
      cursor: pointer;
      transition: filter 0.2s ease;
    }

    .icon-button:hover .icon-img {
      content: url('https://github.com/MariiaBakhmat/GewGur/blob/main/Account_Hover.webp?raw=true');
    }

    .icon-button.active .icon-img {
      content: url('https://github.com/MariiaBakhmat/GewGur/blob/main/Account_Active.webp?raw=true');
    }

    .icon-button::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: #fff;
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 4px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
    }

    .icon-button:hover::after {
      opacity: 1;
    }
    
    .send-button {
      position: absolute;
      right: 12px;
      bottom: 12px;
      background: #006663;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      color: #FFFFFF;
      font-size: 1.2rem;
    }

    .send-button:hover {
      background: #006663; 
    }

    .send-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    /* Modal Overlay */
    .modal-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 120px;
      background: #FAFBF9;
      z-index: 100;
      display: none;
      justify-content: center;
      align-items: flex-start;
    }

    .modal-overlay.active {
      display: flex;
    }

   
    .signup-modal {
      width: 995px;
      height: 450px;
      background: #FAFBF9;
      border-radius: 20px;
      position: relative;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: -50px;
    }

    .modal-close {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      font-size: 24px;
      color: #666;
      cursor: pointer;
      width: 30px;
      height: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal-close:hover {
      color: #000;
    }

    .signup-title {
      font-family: 'Fraunces', serif;
      font-size: 36px;
      font-weight: 600;
      color: #006664;
      text-align: center;
      margin-bottom: 20px;
    }

    .signup-form {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .form-label {
      font-size: 14px;
      color: #666;
      font-weight: 500;
    }

    .form-input {
      padding: 12px 16px;
      border: 1px solid #E8ECEF;
      border-radius: 8px;
      font-size: 16px;
      color: #333;
      background: #FEFEFE;
    }

    .form-input:focus {
      outline: none;
      border-color: #006664;
    }

    .password-group {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }

    .password-toggle {
      position: static;
      background: none;
      border: none;
      cursor: pointer;
      color: #666;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .password-toggle::before {
      content: '';
      background-image: url('https://github.com/MariiaBakhmat/GewGur/blob/main/icon_eye.webp?raw=true');
      background-size: contain;
      background-repeat: no-repeat;
      width: 16px;
      height: 16px;
    }


    .checkbox-group {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      margin-top: 10px;
    }

    .checkbox-group input[type="checkbox"] {
      margin-top: 2px;
      accent-color: #006664;
    }

    .checkbox-group label {
      font-size: 14px;
      color: #006664;
      line-height: 1.4;
    }

    .checkbox-group a {
      color: #006664;
      text-decoration: underline;
    }

    .signup-button {
      background: #006664;
      color: #FFFFFF;
      border: none;
      border-radius: 25px;
      padding: 15px 30px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
    }

    .signup-button:hover {
      background: #004240;
    }

    .signin-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }

    .signin-link a {
      color: #006664;
      text-decoration: underline;
    }

    .bottom-question {
      margin-top: auto;
      text-align: center;
      font-size: 14px;
      color: #999;
      padding: 20px 0;
    }
  </style>
</head>
<body>
  <div class="main-container">
   
    <div class="bg-wrapper">
      <img src="https://github.com/MariiaBakhmat/GewGur/blob/main/BG.webp?raw=true" alt="Background">
    </div>

    
    <div class="top-navbar">
      <img src="https://github.com/MariiaBakhmat/GewGur/blob/main/Kraeuterparadis.webp?raw=true" alt="Kräuterparadies" class="nav-logo-img">
    </div>

    <div class="chat-container">
      <div id="chat-history" class="chat-history"></div>

      <div id="modal-overlay" class="modal-overlay">
        <div class="signup-modal">
          <button id="modal-close" class="modal-close">&times;</button>
          <h2 class="signup-title">Sign Up to<br>Gewürz Guru</h2>
          <form class="signup-form"> 
            <div class="form-group">
              <label class="form-label">First name</label>
              <input type="text" class="form-input" placeholder="" />
            </div>

            <div class="form-group">
              <label class="form-label">Last name</label>
              <input type="text" class="form-input" placeholder="" />
            </div>

            <div class="form-group">
            <label class="form-label">Email address</label>
            <input type="email" class="form-input" placeholder="" />
            </div>
          
          <div class="form-group">
            <div class="password-group">
              <label class="form-label">Password</label>
              <button type="button" class="password-toggle">Hide</button>
            </div>
              <input type="password" class="form-input" placeholder="" />
          </div>

          <div class="checkbox-group">
            <input type="checkbox" id="terms" checked />
            <label for="terms">Agree to our <a href="#">Terms of use</a> and <a href="#">Privacy Policy</a></label>
          </div>

          <div class="checkbox-group">
            <input type="checkbox" id="newsletter" checked />
            <label for="newsletter">Subscribe to our monthly newsletter</label>
          </div>

          <button type="submit" class="signup-button">Log In</button>

          <div class="signin-link">
            Already have an account? <a href="#">Sign in</a>
          </div>
          </form>
        </div>  
      </div>
      
      <div class="chat-input-area">
        <div class="input-container">
          <input id="user-input" type="text" class="chat-input" placeholder="Was hilft gegen Stress?" />
          <div class="icons-row">

            <button id="signin-button" class="icon-button" data-tooltip="Sign in">
              <img src="https://github.com/MariiaBakhmat/GewGur/blob/main/Account.webp?raw=true" alt="sign in" class="icon-img">
            </button>

            <div class="icon-group">
              <button class="icon-button" data-tooltip="Recomendation">
                <img src="https://github.com/MariiaBakhmat/GewGur/blob/main/mdi_cart.webp?raw=true" alt="cart" class="icon-img">
              </button>

              <button class="icon-button" data-tooltip="Wishlist">
                <img src="https://github.com/MariiaBakhmat/GewGur/blob/main/mdi_cart.webp?raw=true" alt="cart" class="icon-img">
              </button>
              <button class="icon-button" data-tooltip="Cart">
                <img src="https://github.com/MariiaBakhmat/GewGur/blob/main/mdi_cart.webp?raw=true" alt="cart" class="icon-img">
              </button>
              <button id="send-button" class="send-button" title="Absenden">
                <i class="fas fa-arrow-up"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  
  <!-- Скрипт -->
  <script>
    const chatHistory = document.getElementById("chat-history");
    const userInput = document.getElementById("user-input");
    const sendButton = document.getElementById("send-button");
    const signinButton = document.getElementById("signin-button");
    const modalOverlay = document.getElementById("modal-overlay");
    const modalClose = document.getElementById("modal-close");

    const historyUrl = "https://n8n.beinf.ai/webhook/da1ae5d0-bfe1-4835-bb72-07f0b869ffc0";
    const askUrl = "https://n8n.beinf.ai/webhook/5af2b924-aedb-4d7f-828a-3858c9b1f9f6";

    const sessionId = localStorage.getItem("sessionId") || crypto.randomUUID();
    localStorage.setItem("sessionId", sessionId);

    let isWaitingForResponse = false;

    // Modal functionality
    signinButton.addEventListener("click", () => {
      signinButton.classList.toggle("active");
      modalOverlay.classList.add("active");
    });

    modalClose.addEventListener("click", () => {
      modalOverlay.classList.remove("active");
      signinButton.classList.remove("active");
    });

    modalOverlay.addEventListener("click", (e) => {
      if (e.target === modalOverlay) {
        modalOverlay.classList.remove("active");
        signinButton.classList.remove("active");
      }
    });

    // Password toggle
    const passwordToggle = document.querySelector(".password-toggle");
    const passwordInput = document.querySelector("input[type='password']");
    
    passwordToggle.addEventListener("click", () => {
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        passwordToggle.textContent = "Hide";
      } else {
        passwordInput.type = "password";
        passwordToggle.textContent = "Show";
      }
    });

    // Функція обробки markdown
    function parseMarkdown(text) {
      text = text.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
      text = text.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank" rel="noopener noreferrer">$1</a>');
      return text;
    }

    function appendMessage(sender, message) {
      const container = document.createElement("div");
      container.classList.add("message-container", sender === "user" ? "user" : "bot");

      // Додаємо аватар тільки для бота
      if (sender === "bot") {
        const avatar = document.createElement("img");
        avatar.classList.add("message-avatar");
        avatar.src = "https://github.com/MariiaBakhmat/GewGur/blob/main/Guru.webp?raw=true";
        avatar.alt = "Bot Avatar";
        container.appendChild(avatar);
      }

      const bubble = document.createElement("div");
      bubble.classList.add("message-bubble");
      
      // Обробляємо markdown тільки для повідомлень бота
      if (sender === "bot") {
        const processedMessage = parseMarkdown(message);
        bubble.innerHTML = processedMessage;
      } else {
        bubble.textContent = message;
      }

      container.appendChild(bubble);
      chatHistory.appendChild(container);
      
      // Плавна прокрутка до низу
      setTimeout(() => {
        chatHistory.scrollTop = chatHistory.scrollHeight;
      }, 100);
    }

    function showAgentLoaderMessage() {
      const container = document.createElement("div");
      container.classList.add("message-container", "bot");

      const avatar = document.createElement("img");
      avatar.classList.add("message-avatar");
      avatar.src = "https://github.com/MariiaBakhmat/GewGur/blob/main/Guru.webp?raw=true";
      avatar.alt = "Bot Avatar";

      const bubble = document.createElement("div");
      bubble.classList.add("message-bubble", "loading-bubble");
      bubble.textContent = "...";

      container.appendChild(avatar);
      container.appendChild(bubble);
      chatHistory.appendChild(container);
      chatHistory.scrollTop = chatHistory.scrollHeight;

      return container;
    }

    async function loadHistory() {
      try {
        const res = await fetch(historyUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ sessionId }),
        });
        const data = await res.json();
        if (Array.isArray(data.history) && data.history.length > 0) {
          data.history.forEach(({ sender, text }) => appendMessage(sender, text));
        } else {
          appendMessage("bot", "Hey! Ich bin der Gewürz Guru — dein Helfer beim Einkaufen. Ich bin noch neu hier, aber ich kann dir schon jetzt helfen, den richtigen Tee oder das perfekte Gewürz zu finden!");
        }
      } catch (e) {
        console.error("memory error", e);
        appendMessage("bot", "Hey! Ich bin der Gewürz Guru — dein Helfer beim Einkaufen. Ich bin noch neu hier, aber ich kann dir schon jetzt helfen, den richtigen Tee oder das perfekte Gewürz zu finden!");
      }
    }

    async function sendMessage() {
      if (isWaitingForResponse) return;
      const message = userInput.value.trim();
      if (!message) return;

      isWaitingForResponse = true;
      sendButton.disabled = true;

      appendMessage("user", message);
      userInput.value = "";

      const loaderBubble = showAgentLoaderMessage();

      try {
        const res = await fetch(askUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ sessionId, chatInput: message }),
        });
        const data = await res.json();
        appendMessage("bot", data.text || "[Hoppla, da ist etwas schiefgelaufen...]");
      } catch (e) {
        console.error(e);
        appendMessage("bot", "[Hoppla, da ist etwas schiefgelaufen...]");
      } finally {
        if (loaderBubble) loaderBubble.remove();
        isWaitingForResponse = false;
        sendButton.disabled = false;
        userInput.focus();
      }
    }

    sendButton.addEventListener("click", () => {
      if (!isWaitingForResponse) sendMessage();
    });

    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter" && !isWaitingForResponse) {
        sendMessage();
      }
    });

    // Ініціалізація при завантаженні
    window.onload = function() {
      loadHistory();
      userInput.focus();
    };
  </script>
</body>
</html>
