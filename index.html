<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,viewport-fit=cover">
  <title>Gewürz Guru Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500;600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Lato', sans-serif;
      background: url("https://github.com/MariiaBakhmat/GewGur/blob/main/BG.webp?raw=true") no-repeat center center;
      background-size: cover;
      background-attachment: scroll;
      color: ##FEFEFE;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Верхня панель з лого */
    .top-navbar {
      width: 100%;
      height: 120px;
      background: #F3E8CD;
      border-bottom: 1px solid #F3E8CD;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 40px;
    }

    .nav-logo-img {
      height: 60px;
      width: auto;
      object-fit: contain;
    }

    /* Контейнер чату */
    .chat-container {
      flex: 1;
      max-width: 1000px;
      margin: 0 auto;
      width: 100%;
      display: flex;
      flex-direction: column;
      background: transparent;
    }

    /* Історія чату */
    .chat-history {
      flex: 1;
      padding: 20px 30px;
      overflow-y: auto;
      background-color: transparent;
      min-height: 400px;
    }

    .chat-history::-webkit-scrollbar {
      display: none;
    }

    /* Повідомлення */
    .message-container {
      display: flex;
      margin-bottom: 15px;
      align-items: flex-start;
      opacity: 0;
      transform: translateY(20px);
      animation: messageFadeIn 0.5s ease-out forwards;
    }

    @keyframes messageFadeIn {
      to { opacity: 1; transform: translateY(0); }
    }

    .message-container.user {
      justify-content: flex-end;
    }

    .message-container.bot {
      justify-content: flex-start;
    }

    .message-bubble {
      max-width: 75%;
      padding: 0;
      border-radius: 0;
      line-height: 1.5;
      box-shadow: none;
      white-space: pre-wrap;
      word-break: break-word;
      background: none !important;
    }

    .message-container.user .message-bubble {
      background-color: transparent;
      color: #000000;
      border-bottom-right-radius: 0;
    }

    .message-container.bot .message-bubble {
      background-color: #transparent;
      color: #000000;
      border-bottom-left-radius: 0;
    }

    .message-bubble a {
      color: #FFD700;
      text-decoration: underline;
      font-weight: 500;
    }

    .message-bubble a:hover {
      color: #FFF8DC;
    }

    .message-avatar {
      width: 54px;
      height: 54px;
      margin-right: 10px;
      object-fit: cover;
      flex-shrink: 0;
    }

    .loading-bubble {
      background-color: rgba(255, 255, 255, 0.05);
      color: #ffffff88;
      font-style: italic;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      box-shadow: none;
    }

    /* Поле вводу */
    .chat-input-area {
      padding: 12px 20px;
      border-top: 1px solid ##FEFEFE;
      background: transparent;
      display: flex;
      gap: 20px;
      align-items: center;
      height: 64px;
      box-sizing: border-box;
    }

    .chat-input {
      flex: 1;
      background: #EFEFEFE;
      border: 2px solid #E8ECEF;
      border-radius: 40px;
      padding: 12px 24px;
      color: #004240;
      font-size: 1rem;
      outline: none;
    }

    .chat-input::placeholder {
      color: #004240;
      opacity: 0.6;
    }

    .send-button {
      background: #C09F58;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 1.3rem;
      color: #F2EBDE;
      transition: opacity 0.2s ease;
    }

    .send-button:hover {
      opacity: 0.8;
    }

    .send-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Мобільна адаптація */
    @media(max-width: 768px) {
      .top-navbar {
        height: 80px;
        padding: 0 20px;
      }
      
      .nav-logo-img {
        height: 40px;
      }
      
      .chat-history {
        padding: 15px 20px;
        min-height: 300px;
      }
      
      .chat-input-area {
        padding: 15px 20px;
      }
      
      .message-bubble {
        max-width: 85%;
      }
    }
  </style>
</head>
<body>
  <!-- Верхня панель з лого -->
  <div class="top-navbar">
    <img src="https://github.com/MariiaBakhmat/GewGur/blob/main/Kraeuterparadis.webp?raw=true" alt="Kräuterparadies" class="nav-logo-img">
  </div>

  <!-- Контейнер чату -->
  <div class="chat-container">
    <!-- Історія чату -->
    <div id="chat-history" class="chat-history"></div>
    
    <!-- Поле вводу -->
    <div class="chat-input-area">
      <input id="user-input" type="text" class="chat-input" placeholder="Schreib eine Nachricht..." />
      <button id="send-button" class="send-button" title="Absenden">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
  </div>

  <script>
    const chatHistory = document.getElementById("chat-history");
    const userInput = document.getElementById("user-input");
    const sendButton = document.getElementById("send-button");

    const historyUrl = "https://n8n.beinf.ai/webhook/da1ae5d0-bfe1-4835-bb72-07f0b869ffc0";
    const askUrl = "https://n8n.beinf.ai/webhook/5af2b924-aedb-4d7f-828a-3858c9b1f9f6";

    const sessionId = localStorage.getItem("sessionId") || crypto.randomUUID();
    localStorage.setItem("sessionId", sessionId);

    let isWaitingForResponse = false;

    // Функція обробки markdown
    function parseMarkdown(text) {
      text = text.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
      text = text.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank" rel="noopener noreferrer">$1</a>');
      return text;
    }

    function appendMessage(sender, message) {
      const container = document.createElement("div");
      container.classList.add("message-container", sender === "user" ? "user" : "bot");

      // Додаємо аватар тільки для бота
      if (sender === "bot") {
        const avatar = document.createElement("img");
        avatar.classList.add("message-avatar");
        avatar.src = "https://github.com/MariiaBakhmat/GewGur/blob/main/Guru.webp?raw=true";
        avatar.alt = "Bot Avatar";
        container.appendChild(avatar);
      }

      const bubble = document.createElement("div");
      bubble.classList.add("message-bubble");
      
      // Обробляємо markdown тільки для повідомлень бота
      if (sender === "bot") {
        const processedMessage = parseMarkdown(message);
        bubble.innerHTML = processedMessage;
      } else {
        bubble.textContent = message;
      }

      container.appendChild(bubble);
      chatHistory.appendChild(container);
      chatHistory.scrollTop = chatHistory.scrollHeight;
    }

    function showAgentLoaderMessage() {
      const container = document.createElement("div");
      container.classList.add("message-container", "bot");

      const avatar = document.createElement("img");
      avatar.classList.add("message-avatar");
      avatar.src = "https://github.com/MariiaBakhmat/GewGur/blob/main/Guru.png?raw=true";
      avatar.alt = "Bot Avatar";

      const bubble = document.createElement("div");
      bubble.classList.add("message-bubble", "loading-bubble");
      bubble.textContent = ".....";

      container.appendChild(avatar);
      container.appendChild(bubble);
      chatHistory.appendChild(container);
      chatHistory.scrollTop = chatHistory.scrollHeight;

      return container;
    }

    async function loadHistory() {
      try {
        const res = await fetch(historyUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ sessionId }),
        });
        const data = await res.json();
        if (Array.isArray(data.history) && data.history.length > 0) {
          data.history.forEach(({ sender, text }) => appendMessage(sender, text));
        } else {
          appendMessage("bot", "Hey! Ich bin der Gewürz Guru – dein Helfer beim Einkaufen. Ich bin noch neu hier, aber ich kann dir schon jetzt helfen, den richtigen Tee oder das perfekte Gewürz zu finden!");
        }
      } catch (e) {
        console.error("memory error", e);
        appendMessage("bot", "Hey! Ich bin der Gewürz Guru – dein Helfer beim Einkaufen. Ich bin noch neu hier, aber ich kann dir schon jetzt helfen, den richtigen Tee oder das perfekte Gewürz zu finden!");
      }
    }

    async function sendMessage() {
      if (isWaitingForResponse) return;
      const message = userInput.value.trim();
      if (!message) return;

      isWaitingForResponse = true;
      sendButton.disabled = true;

      appendMessage("user", message);
      userInput.value = "";

      const loaderBubble = showAgentLoaderMessage();

      try {
        const res = await fetch(askUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ sessionId, chatInput: message }),
        });
        const data = await res.json();
        appendMessage("bot", data.text || "[Hoppla, da ist etwas schiefgelaufen...]");
      } catch (e) {
        console.error(e);
        appendMessage("bot", "[Hoppla, da ist etwas schiefgelaufen...]");
      } finally {
        if (loaderBubble) loaderBubble.remove();
        isWaitingForResponse = false;
        sendButton.disabled = false;
        userInput.focus();
      }
    }

    sendButton.addEventListener("click", () => {
      if (!isWaitingForResponse) sendMessage();
    });

    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter" && !isWaitingForResponse) {
        sendMessage();
      }
    });

    // Ініціалізація при завантаженні
    window.onload = function() {
      loadHistory();
      userInput.focus();
    };
  </script>
</body>
</html>
